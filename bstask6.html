<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-dropdown {
            position: relative;
        }

        .custom-dropdown .dropdown-toggle::after {
            content: none;
        }

        .custom-dropdown .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            min-width: 100%;
            padding: 0;
            border: none;
            background-color: #fff;
        }

        .custom-dropdown .dropdown-menu.show {
            display: block;
        }

        .custom-dropdown .dropdown-item {
            display: block;
            padding: 0.5rem 1rem;
            color: #212529;
            text-decoration: none;
        }

        .custom-dropdown .dropdown-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="m-3">
    <form class="was-validated">
        <div>
            <label for="Name">Name</label>
            <input class="form-control" type="text" id="Name" required>
            <div class="invalid-feedback">Please enter the name.</div>
        </div>
        <br>
        <div>
            <label for="emailId">Email Id</label>
            <input class="form-control" type="text" id="emailId" required>
            <div class="invalid-feedback">Please enter the email id.</div>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input class="form-control" type="text" id="password" required>
            <div class="invalid-feedback">Please enter a valid password.</div>
        </div>
        <br>
        <div class="form-group">
            <label for="hobbies">Hobbies</label>
            <div class="input-group">
                <div class="input-group-prepend">
                </div>
                <select class="form-control" id="hobbies" name="hobbies">
                    <option>READING  </option>
                    <option>DANCING  </option>
                    <option>SINGING  </option>
                    <option>WORKOUT  </option>
                    <option>SKETCHING</option>
                </select>
            </div>
            <small class="error-msg" id="hobbiesError"></small>
        </div>
        <br>
        <div>
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            let isValid = true;

            document.querySelectorAll('.error-msg').forEach(function (error) {
                error.textContent = "";
            });

            document.querySelectorAll('.has-error').forEach(function (inputGroup) {
                inputGroup.classList.remove("has-error");
            });

            const NameField = document.getElementById("Name");
            const NameError = document.getElementById("NameError");

            if (!NameField.value.trim()) {
                NameField.parentElement.classList.add("has-error");
                NameError.textContent = "Please enter the name.";
                isValid = false;
            }

            const emailField = document.getElementById("emailId");
            const emailError = document.getElementById("emailIdError");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailField.value.trim())) {
                emailField.parentElement.classList.add("has-error");
                emailError.textContent = "Please enter a valid email id.";
                isValid = false;
            }

            const passwordField = document.getElementById("password");
            const passwordError = document.getElementById("passwordError");

            if (passwordField.value.trim().length < 6) {
                passwordField.parentElement.classList.add("has-error");
                passwordError.textContent = "Password must be at least 6 characters long.";
                isValid = false;
            }

            const hobbiesDropdown = document.getElementById("hobbies");
            const hobbiesError = document.getElementById("hobbiesError");

            if (hobbiesDropdown.value === "") {
                hobbiesDropdown.parentElement.classList.add("has-error");
                hobbiesError.textContent = "Please select a hobby.";
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
